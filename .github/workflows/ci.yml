name: CI

on:
  [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: ğŸ‘· CI on ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: ğŸ“¥ Checkout (V tests)
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Vlang
        uses: siguici/setup-v@v0

      - name: âœ… Verify Code Format
        run: v fmt -verify .

      - name: ğŸ§ª Run V Tests
        run: v test .
